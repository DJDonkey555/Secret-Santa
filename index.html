<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa ðŸŽ…</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen" class="screen active">
    <div class="screen-content">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-gift"></i>
        </div>
        <h1>Secret Santa</h1>
        <p class="tagline">Spread joy with your colleagues!</p>
      </div>

      <div class="action-buttons">
        <button id="btnCreate" class="action-btn primary">
          <i class="fas fa-plus"></i>
          <span>Create Lobby</span>
        </button>
        <button id="btnJoin" class="action-btn secondary">
          <i class="fas fa-sign-in-alt"></i>
          <span>Join Lobby</span>
        </button>
      </div>

      <div class="festive-elements">
        <div class="ornament red"></div>
        <div class="ornament green"></div>
        <div class="ornament gold"></div>
      </div>
    </div>
  </div>

  <!-- Lobby Screen -->
  <div id="lobbyScreen" class="screen">
    <div class="header">
      <button id="btnBack" class="header-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="lobbyTitle">Lobby</h1>
      <button class="header-btn" id="btnUser">
        <i class="fas fa-user"></i>
      </button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="players">
        <i class="fas fa-users"></i>
        <span>Players</span>
      </button>
      <button class="tab" data-tab="myCard">
        <i class="fas fa-address-card"></i>
        <span>My Card</span>
      </button>
      <button class="tab" data-tab="settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </button>
    </div>

    <div class="tab-content active" id="playersTab">
      <div class="players-grid" id="playersList">
        <!-- Players will be added here -->
      </div>
    </div>

    <div class="tab-content" id="myCardTab">
      <div class="card-form">
        <div class="input-group">
          <label>Your Name</label>
          <input type="text" id="playerName" class="rounded-input" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
          <label>Your Wishlist</label>
          <input type="text" id="wish1" class="rounded-input" placeholder="Most desired gift">
          <input type="text" id="wish2" class="rounded-input" placeholder="Second choice">
          <input type="text" id="wish3" class="rounded-input" placeholder="Third choice">
        </div>

        <button id="btnSaveWishlist" class="save-btn">
          <i class="fas fa-save"></i>
          Save Wishlist
        </button>
      </div>
    </div>

    <div class="tab-content" id="settingsTab">
      <div class="settings-container">
        <div class="setting-card">
          <h3>Game Settings</h3>
          <div class="setting-item">
            <span>Minimum Spend</span>
            <strong>R<span id="minSpendValue">50</span></strong>
          </div>
          <div class="setting-item">
            <span>Max Players</span>
            <strong id="maxPlayersValue">10</strong>
          </div>
          <div class="setting-item">
            <span>Gift Deadline</span>
            <strong id="giftDeadlineValue">24 Dec 2023</strong>
          </div>
        </div>

        <div id="adminControls" class="admin-controls hidden">
          <button id="btnStartDraw" class="action-btn primary">
            <i class="fas fa-random"></i>
            Start Draw
          </button>
          <button id="btnEditSettings" class="action-btn secondary">
            <i class="fas fa-edit"></i>
            Edit Settings
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="resultScreen" class="screen">
    <div class="screen-content">
      <div class="result-header">
        <div class="gift-icon">
          <i class="fas fa-gift"></i>
        </div>
        <h1>Your Secret Santa!</h1>
        <p>The magic has happened! Here's who you'll be gifting:</p>
      </div>

      <div class="assigned-person">
        <span id="assignedName">Loading...</span>
      </div>

      <div class="wishlist-section">
        <h3>Their Wishlist</h3>
        <ul id="assignedWishes" class="wishlist">
          <!-- Wishes will be added here -->
        </ul>
      </div>

      <div class="action-buttons">
        <button id="btnBackToLobby" class="action-btn primary">
          <i class="fas fa-arrow-left"></i>
          Back to Lobby
        </button>
      </div>
    </div>
  </div>

  <!-- Player Details Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content rounded-modal">
      <div class="modal-header">
        <h3 id="playerModalTitle">Player Details</h3>
        <button id="btnCloseModal" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <h4>Wishlist</h4>
        <ul id="playerModalWishes" class="wishlist">
          <!-- Wishes will be added here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
