<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa ğŸ…</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Your app HTML layout goes here -->
  <div id="home">
    <h1>ğŸ Secret Santa</h1>
    <button id="btnCreate">Create Server</button>
    <button id="btnJoin">Join Server</button>
  </div>

  <!-- Other screens -->
  <div id="createScreen" class="hidden">
    <h2>Room Code: <span id="roomCode"></span></h2>
    <ul id="memberList"></ul>
    <button id="btnStart">Start Draw</button>
    <button id="btnLeave">Leave</button>
  </div>

  <div id="joinScreen" class="hidden">
    <h2>Join a Room</h2>
    <input id="joinCode" placeholder="Room code" />
    <input id="joinName" placeholder="Your name" />
    <input id="wish1" placeholder="Wish 1" />
    <input id="wish2" placeholder="Wish 2" />
    <input id="wish3" placeholder="Wish 3" />
    <button id="btnSubmitJoin">Join</button>
    <button id="btnBackHome">Back</button>
  </div>

  <div id="memberScreen" class="hidden">
    <h2>Room: <span id="memberRoom"></span></h2>
    <ul id="memberList2"></ul>
    <button id="btnLeave2">Leave</button>
  </div>

  <div id="resultScreen" class="hidden">
    <h2>You got: <span id="assignedName"></span></h2>
    <ul id="assignedWishes"></ul>
    <p id="assignedNote"></p>
    <button id="btnDone">Done</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Your main app script -->
  <script src="app.js"></script>
</body>
</html>
